<body class="login-content" data-ng-controller="loginCtrl as lctrl" ng-keyup="$event.keyCode == 13 && lctrl.loginStat === 1 ? lctrl.loginUser() : ($event.keyCode == 13 && lctrl.register === 1 ? lctrl.createUser() : null)">
<!-- Login -->
<div class="lc-block" id="l-login" data-ng-class="{ 'toggled': lctrl.loginStat === 1 }" data-ng-if="lctrl.loginStat === 1"><!-- data-ng-app="restLoginApp" data-ng-controller="restLoginCtrl" -->
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
        <div class="fg-line">
            <input type="text" class="form-control" placeholder="E-Mail" data-ng-model="lctrl.login.email">
        </div>
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
        <div class="fg-line">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="lctrl.login.password">
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            <i class="input-helper"></i>
            Keep me signed in
        </label>
    </div>

    <a href="" class="btn btn-login bgm-teal btn-float" data-ng-click="lctrl.loginUser()"><i class="zmdi zmdi-arrow-forward"></i></a>

    <ul class="login-navigation">
        <li data-block="#l-register" class="bgm-blue" data-ng-click="lctrl.loginStat = 0; lctrl.register = 1">Register</li>
        <!--<li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.loginStat = 0; lctrl.forgot = 1">Forgot Password?</li>-->
    </ul>
</div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
        <div ng-class="!firstNameFail ? 'fg-line' : 'fg-line has-feedback has-error'">
            <input type="text" id="firstName" class="form-control" placeholder="First Name" data-ng-model="lctrl.user.firstName">
        </div>
        <span class="zmdi zmdi-close form-control-feedback c-red" ng-show="firstNameFail"></span>
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
        <div ng-class="!lastNameFail ? 'fg-line' : 'fg-line has-feedback has-error'">
            <input type="text" id="lastName" class="form-control" placeholder="Last Name" data-ng-model="lctrl.user.lastName">
        </div>
        <span class="zmdi zmdi-close form-control-feedback c-red" ng-show="lastNameFail"></span>
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
        <div ng-class="!emailFail ? 'fg-line' : 'fg-line has-feedback has-error'">
            <input type="text" id="email" class="form-control" placeholder="Email Address" data-ng-model="lctrl.user.userID">
        </div>
        <span class="zmdi zmdi-close form-control-feedback c-red" ng-show="emailFail"></span>
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
        <div ng-class="!passwordFail ? 'fg-line' : 'fg-line has-feedback has-error'">
            <input type="password" id="password" class="form-control" placeholder="Password" data-ng-model="lctrl.user.password" tooltip-class="tooltip-blue" tooltip-trigger="focus" tooltip="At least 8 Characters" tooltip-placement="right">
        </div>
        <span class="zmdi zmdi-close form-control-feedback c-red" ng-show="passwordFail"></span>
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
        <div ng-class="!passwordMatchFail ? 'fg-line' : 'fg-line has-feedback has-error'">
            <input type="password" id="passwordRepeat" class="form-control" placeholder="Re-Enter Password" data-ng-model="lctrl.passwordCheck" tooltip-class="tooltip-blue" tooltip-trigger="focus" tooltip="Repeat Password" tooltip-placement="right" ng-blur="passwordMatch()">
        </div>
        <span class="zmdi zmdi-close form-control-feedback c-red" ng-show="passwordMatchFail"></span>
    </div>

    <!-- Error Messages -->
    <small class="help-block c-red" ng-show="firstNameFail">First Name is Empty!</small>
    <small class="help-block c-red" ng-show="lastNameFail">Last Name is Empty!</small>
    <small class="help-block c-red" ng-show="emailFail">Email Address is Empty!</small>
    <small class="help-block c-red" ng-show="passwordFail">Password is too short!</small>
    <small class="help-block c-red" ng-show="passwordMatchFail">Passwords do not match!</small>
