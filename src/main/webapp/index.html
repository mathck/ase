<!DOCTYPE html>
    <html class="login-content" data-ng-app="materialAdmin">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TaskIt</title>

        <!-- Vendor CSS -->
        <link href="angular/vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="angular/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">

        <!-- CSS -->
        <link href="angular/css/app.css" rel="stylesheet">
        <!-- <link href="angular/css/app.min.2.css" rel="stylesheet"> -->
    </head>

    <body class="login-content" data-ng-controller="loginCtrl as lctrl">

        <!-- Login -->
        <div class="lc-block" id="l-login" data-ng-class="{ 'toggled': lctrl.login === 1 }" data-ng-if="lctrl.login === 1" ><!-- data-ng-app="restLoginApp" data-ng-controller="restLoginCtrl" -->
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="E-Mail" data-ng-model="mail">
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                <div class="fg-line">
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="password">
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    <i class="input-helper"></i>
                    Keep me signed in
                </label>
            </div>

            <a href="" class="btn btn-login btn-danger btn-float" data-ng-click="postLogin()"><i class="zmdi zmdi-arrow-forward"></i></a>

            <ul class="login-navigation">
                <li data-block="#l-register" class="bgm-blue" data-ng-click="lctrl.login = 0; lctrl.register = 1">Register</li>
                <li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.login = 0; lctrl.forgot = 1">Forgot Password?</li>
            </ul>
        </div>

        <script src="userRestInterface.js"></script>
        <!-- Register -->
        <div class="lc-block" id="l-register" data-ng-class="{ 'toggled': lctrl.register === 1 }" data-ng-if="lctrl.register === 1" ><!-- data-ng-app="restRegisterApp" data-ng-controller="restRegisterCtrl" -->

            <div class="card-body card-padding p-t-0" data-ng-controller="ModalDemoCtrl">

                <script type="text/ng-template" id="myModalContent.html">

                    <div class="modal-body">
                        <!--<p>{{ modalContent }}</p>-->
                        <div class="card-body card-padding">

                            <div class="lightbox row">
                                <div data-src="angular/media/gallery/1.jpg" class="col-sm-2 col-xs-6">
                                    <div class="lightbox-item">
                                        <img src="angular/media/gallery/thumbs/1.jpg" alt="" />
                                    </div>
                                </div>

                                <div data-src="angular/media/gallery/2.jpg" class="col-sm-2 col-xs-6" data-sub-html="<em><h3>This is a caption heading</h3><p>Here goes the description...</p></em>">
                                    <div class="lightbox-item">
                                        <img src="angular/media/gallery/thumbs/2.jpg" alt=""  />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-link" ng-click="cancel()">Cancel</button>
                    </div>
                </script>

                <button class="btn btn-info waves-effect" data-swal-warning="" ng-click="open('lg')">Select Avatar</button>

            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="First Name" data-ng-model="firstName">
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="Last Name" data-ng-model="lastName">
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="Email Address" data-ng-model="emailRegistration">
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                <div class="fg-line">
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="passwordRegistration1">
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                <div class="fg-line">
                    <input type="password" class="form-control" placeholder="Re-Enter Password" data-ng-model="passwordRegistration2">
                </div>
            </div>

            <div class="clearfix"></div>

            <a href="" class="btn btn-login btn-danger btn-float" data-ng-model="registerButton"><i class="zmdi zmdi-arrow-forward"></i></a>

            <ul class="login-navigation">
                <li data-block="#l-login" class="bgm-cyan" data-ng-click="lctrl.register = 0; lctrl.login = 1">Login</li>
                <li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.register = 0; lctrl.forgot = 1">Forgot Password?</li>
            </ul>
        </div>

        <!-- Forgot Password -->
        <div class="lc-block" id="l-forget-password" data-ng-class="{ 'toggled': lctrl.forgot === 1 }" data-ng-if="lctrl.forgot === 1">
            <p class="text-left">Please enter your E-Mail address. You will recieve a message with a new password.</p>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="Email Address">
                </div>
            </div>

            <a href="" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

            <ul class="login-navigation">
                <li data-block="#l-login" class="bgm-cyan" data-ng-click="lctrl.forgot = 0; lctrl.login = 1">Login</li>
                <li data-block="#l-register" class="bgm-blue" data-ng-click="lctrl.forgot = 0; lctrl.register = 1">Register</li>
            </ul>
        </div>

        <!-- Core -->
        <script src="angular/vendors/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Angular -->
        <script src="angular/vendors/bower_components/angular/angular.min.js"></script>
        <script src="angular/vendors/bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="angular/vendors/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="angular/vendors/bower_components/angular-resource/angular-resource.min.js"></script>

        <script src="angular/vendors/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="angular/vendors/bower_components/angular-loading-bar/src/loading-bar.js"></script>
        <script src="angular/vendors/bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
        <script src="angular/vendors/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

        <!-- Common Vendors -->
        <script src="angular/vendors/bower_components/jquery.nicescroll/jquery.nicescroll.min.js"></script>
        <script src="angular/vendors/bower_components/Waves/dist/waves.min.js"></script>
        <script src="angular/vendors/bower_components/angular-nouislider/src/nouislider.min.js"></script>
        <script src="angular/vendors/bower_components/ng-table/dist/ng-table.min.js"></script>

        <!-- Placeholder for IE9 -->
        <!--[if IE 9 ]>
            <script src="angular/vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>
        <![endif]-->
                
        <!-- App level -->
        <script src="angular/js/app.js"></script>
        <script src="angular/js/config.js"></script>
        <script src="angular/js/controllers/main.js"></script>
        <script src="angular/js/services.js"></script>
        <script src="angular/js/templates.js"></script>
        <script src="angular/js/controllers/ui-bootstrap.js"></script>
        <script src="angular/js/controllers/table.js"></script>


        <!-- Template Modules -->
        <script src="angular/js/modules/template.js"></script>
        <script src="angular/js/modules/ui.js"></script>
        <script src="angular/js/modules/form.js"></script>
    </body>
</html>
