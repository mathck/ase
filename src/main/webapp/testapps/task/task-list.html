<div>
    <h1>Task List Test</h1>
    <div ng-repeat="task in tasks">
        <div>
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td><a ng-click="updateTask(task.id)">edit Task</a></td>
            <td><a ng-click="deleteTask(task.id)">delete Task</a></td>
        </div>
    </div>
    <button data-ng-click="cancel()">Nah, i've had enough.</button>
</div>
