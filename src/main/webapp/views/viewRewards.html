<header id="header" data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include="'template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">
        <div class="container" data-ng-controller="createRewardCtrl"><!---->
            <div class="block-header">
                <h2>View Rewards</h2>

                <ul class="actions">
                    <li>
                        <div class="col-sm-3">
                            <button class="btn btn-danger waves-effect" data-ui-sref="home" data-ng-click="mactrl.sidebarStat($event)"><i class="zmdi zmdi-arrow-back"></i>&nbsp;Cancel</button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2><small>View and create Rewards.</small></h2>
                </div>

                <div class="card-body card-padding">
                    <div class="row">
                        <div class="col-sm-5">
                            <p class="c-black f-500 m-b-20 m-t-20">Create Reward</p>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="zmdi zmdi-chart"></i></span>
                                <div class="fg-line">
                                    <input type="text" class="form-control input-md ng-pristine ng-valid ng-touched" placeholder="Name" data-ng-model="reward.name">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="fg-line">
                                    <div class="select">
                                        <select class="form-control">
                                            <option value="" selected="selected">Choose Level</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
                                <div>
                                    <span class="btn btn-info btn-file waves-effect">
                                        <span class="fileinput-new">Select image</span>
                                        <span class="fileinput-exists">Change</span>
                                        <input kl_virtual_keyboard_secure_input="on" name="..." type="file">
                                    </span>
                                    <a href="#" class="btn btn-danger fileinput-exists waves-effect" data-dismiss="fileinput">Remove</a>
                                </div>
                            </div>
                            <br>
                            <button class="btn bgm-teal btn-icon-text waves-effect waves-effect" data-swal-success title="Create Reward" data-ng-click="createReward()"><i class="zmdi zmdi-check"></i>Create Reward</button>
                        </div>
                        <div class="col-sm-7">
                            <div tabindex="9" style="overflow: hidden;" class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Level</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="col-xs-2">
                                            <div class="thumbnail noHeader">
                                                <img src="media/gallery/thumbs/6.jpg" alt="">
                                            </div>
                                        </td>
                                        <td>Reward1</td>
                                        <td>1</td>
                                        <td><button class="btn bgm-red waves-effect"><i class="zmdi zmdi-close"></i></button></td>
                                    </tr>
                                    <tr>
                                        <td class="col-xs-2">
                                            <div class="thumbnail noHeader">
                                                <img src="media/gallery/thumbs/7.jpg" alt="">
                                            </div>
                                        </td>
                                        <td>Reward2</td>
                                        <td>5</td>
                                        <td><button class="btn bgm-red waves-effect"><i class="zmdi zmdi-close"></i></button></td>
                                    </tr>
                                    <tr>
                                        <td class="col-xs-2">
                                            <div class="thumbnail noHeader">
                                                <img src="media/gallery/thumbs/8.jpg" alt="">
                                            </div>
                                        </td>
                                        <td>Reward3</td>
                                        <td>4</td>
                                        <td><button class="btn bgm-red waves-effect"><i class="zmdi zmdi-close"></i></button></td>
                                    </tr>
                                    <tr>
                                        <td class="col-xs-2">
                                            <div class="thumbnail noHeader">
                                                <img src="media/gallery/thumbs/9.jpg" alt="">
                                            </div>
                                        </td>
                                        <td>Reward4</td>
                                        <td>2</td>
                                        <td><button class="btn bgm-red waves-effect"><i class="zmdi zmdi-close"></i></button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
